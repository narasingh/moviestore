<div class="row">
<div class="box_1 col-md-12"> <h1 class="m_2">Top rated movies</h1></div>
<div class="movie_top">
<div class="col-md-9">
    <ul class="media-list">
        <li class="media animate-repeat" dir-paginate="movie in movListCtrl.movies | itemsPerPage: movListCtrl.pagination.per_page" total-items="movListCtrl.pagination.total_results" current-page="movListCtrl.pagination.current_page">
            <a href="#moviedetails/{{movie.id}}" class="movie-beta__link pull-left">
                <img data-ng-if="movie.poster_path" src="{{movListCtrl.imageInfo.base_url}}{{movListCtrl.imageInfo.still_sizes[0]}}{{movie.poster_path}}" class="img-responsive" alt="{{movie.title}}"/>
                <img data-ng-if="!movie.poster_path" src="images/no-image.jpg" class="img-responsive" alt="{{movie.original_title}}"/>
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{movie.title}}</h4>
                <p><strong>Language</strong> : {{ movie.original_language | language }}</p>
                <p>Rating<mov-rating ng-model="movie.vote_average" max="10" readonly="true"></mov-rating>({{movie.vote_average}})</p>
                <p>{{movie.overview}}</p>
            </div>

        </li>
    </ul>
</div>
<div class="col-md-3">
    <mov-similar-movies data-type="toprated" no-of-records="3" image-url="{{movListCtrl.imageInfo.base_url}}{{movListCtrl.imageInfo.backdrop_sizes[0]}}"></mov-similar-movies>
</div>
<div class="col-xs-9 text-center">
    <dir-pagination-controls on-page-change="movListCtrl.pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
<div class="clearfix"></div>
</div>
