<div class="box_2 upcoming playing">
    <div class="col-md-12 grid_3">
        <div class="row">
            <div class="col-md-3">
                <h1 class="m_2">{{listCtrl.title}}</h1>
            </div>
        </div>
        <div class="row_1">
            <div class="col-md-3 grid_4 animate-repeat2" dir-paginate="movie in listCtrl.movies | itemsPerPage: listCtrl.pagination.per_page" total-items="listCtrl.pagination.total_results" current-page="listCtrl.pagination.current_page">
                <a href="#/moviedetails/{{ movie.id }}">
                    <div class="grid_2">
                    <span data-ng-if="movie.backdrop_path">
                        <img src="{{imageInfo.base_url}}{{imageInfo.backdrop_sizes[0]}}{{movie.backdrop_path}}" class="img-responsive" alt="{{movie.original_title}}"/>
                    </span>
                    <span data-ng-if="!movie.backdrop_path">
                         <img src="images/no-image.jpg" class="img-responsive" alt="{{movie.original_title}}" height="144"/>
                    </span>
                        <div class="caption1">
                            <p class="m_3">{{ movie.original_title }}</p>
                        </div>
                    </div>
                </a></div>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-9 text-center">
            <dir-pagination-controls on-page-change="listCtrl.pageChanged(newPageNumber)"></dir-pagination-controls>
        </div>
    </div>
    <div class="clearfix"> </div>
</div>
